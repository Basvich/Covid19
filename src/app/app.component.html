<div class="container">
  <div class="row">
    <div class="col" id="optionsCol">
      <div class="row">
        <div class="col-2">
          <span class="badge badge-info">{{mediumDistance | number:'0.0-1' }}</span>
        </div>
        <div class="col-10">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Min distancia</span>
            </div>
            <input type="number" min="0" max="16" step="0.25"  [ngModel]="infectOp.distanceBase" (ngModelChange)="setistanceBase($event)">
          </div>

        </div>        
      </div>
      <div class="row">
        <div class="col-10">
          <div class="input-group input-group-sm" ngbTooltip="Probabilidad contagio minima distancia">
            <div class="input-group-prepend">
              <span class="input-group-text">Prob contagio</span>
            </div>
            <input [ngModel]="infectOp.contagiousProb" (ngModelChange)="infectOp.contagiousProb=$event" type="number" min="0" max="1" step="0.2"  >
          </div>
          <div class="input-group input-group-sm" ngbTooltip="Periodo medio incubacion en días.">
            <div class="input-group-prepend">
              <span class="input-group-text">incubación</span>
            </div>
            <input type="number" min="1" max="6" step="0.5" [(ngModel)]="infectOp.humanData.incubation.mean">
          </div>
          <div class="input-group input-group-sm" ngbTooltip="Periodo medio infeccioso en días después incubación">
            <div class="input-group-prepend">
              <span class="input-group-text">Infeccioso</span>
            </div>
            <input type="number" min="1" max="16" step="0.5" [(ngModel)]="infectOp.humanData.infectionPeriod.mean">
          </div>
          <div class="input-group input-group-sm" ngbTooltip="Cuantos mueren (tanto x 1)">
            <div class="input-group-prepend">
              <span class="input-group-text">Mortalidad</span>
            </div>
            <input type="number" min="0" max="1" step="0.05" [(ngModel)]="infectOp.humanData.lethality">
          </div>
        </div>     
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" ngbTooltip="Create Humans" (click)="setupHumans()">Setup</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col" id="containerP5"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn  btn-primary" ngbTooltip="One day" (click)="oneStep()">step</button>
      <button type="button" class="btn  btn-primary" ngbTooltip="Five day" (click)="multStep(5)">5 step</button>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
      <canvas id="canvaschart">{{chart}}</canvas>
    </div>
    <div class="col-2">

        <dl class="row">
          <dt class="col-6" align=right>R0</dt> <dd class="col-6"><span class="badge badge-danger">{{R0 | number:'1.2-2'}}</span></dd>
          <dt class="col-6">infecciosos</dt> <dd class="col-6"><span class="badge badge-danger">{{infecciosos/populationNumber | percent}}</span></dd>
          <dt class="col-6">afectados</dt> <dd class="col-6"><span class="badge badge-danger">{{afectados/populationNumber | percent}}</span></dd>
          <dt class="col-8">Fallecidos</dt>   <dd class="col-4">{{death/afectados | percent}}</dd>
          <dt class="col-8">Inmunes</dt>   <dd class="col-4">Value</dd>
        </dl>

    </div>

  </div>
</div>
