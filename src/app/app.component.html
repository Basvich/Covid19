<div class="container">
  <div class="row">
    <div class="col" id="optionsCol">
      <div class="row">
        <div class="col-2">
          hola<span class="badge badge-info">{{mediumDistance | number:'0.0-1' }}</span>
        </div>
        <div class="col-10">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Min distancia</span>
            </div>
            <input type="number" min="0" max="16" step="0.25" value="{{infectOp.distanceBase}}">
          </div>
        </div>        
      </div>
      <div class="row">
        <div class="col-10">
          <div class="input-group input-group-sm" ngbTooltip="Probabilidad contagio minima distancia">
            <div class="input-group-prepend">
              <span class="input-group-text">Prob contagio</span>
            </div>
            <input [ngModel]="infectOp.contagiousProb" (ngModelChange)="infectOp.contagiousProb=$event" type="number" min="0" max="1" step="0.2"  >
          </div>
          <span>{{infectOp.contagiousProb}}</span>
          <div class="input-group input-group-sm" ngbTooltip="Periodo medio incubacion en días.">
            <div class="input-group-prepend">
              <span class="input-group-text">incubación</span>
            </div>
            <input type="number" min="1" max="7" step="0.5" value="{{infectOp.humanData.incubation.mean}}">
          </div>
          <div class="input-group input-group-sm" ngbTooltip="Periodo infeccioso en días .">
            <div class="input-group-prepend">
              <span class="input-group-text">Infeccioso</span>
            </div>
            <input type="number" min="1" max="7" step="0.5" value="{{infectOp.humanData.infectionPeriod.mean}}">
          </div>
          <div class="input-group input-group-sm" ngbTooltip="Cuantos mueren (tanto x 1)">
            <div class="input-group-prepend">
              <span class="input-group-text">Mortalidad</span>
            </div>
            <input type="number" min="0" max="1" step="0.05" value="{{infectOp.humanData.lethality}}">
          </div>
        </div>     
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" ngbTooltip="Create Humans" (click)="setupHumans()">Setup</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col" id="containerP5"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn  btn-primary" ngbTooltip="One day" (click)="oneStep()">step</button>
      <button type="button" class="btn  btn-primary" ngbTooltip="Five day" (click)="multStep(5)">5 step</button>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <canvas id="canvaschart">{{chart}}</canvas>
    </div>

  </div>
</div>
