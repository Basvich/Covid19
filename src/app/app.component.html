      <span class="badge badge-info">{{title}}</span>
      <input type="number" #filterVel min="-2" max="2" step="0.2" value="0"/>

  </div>

  <div class="col">
    <canvas id="canvaschart">{{chart}}</canvas>
  </div>

</div>
